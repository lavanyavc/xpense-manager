<!DOCTYPE html>
<html lang="en">

<head>
      <title>Expense Manager</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" ,initial-scale="1" ,shrink-to-fit="no">

      <!-- css link -->
      <link rel="stylesheet" type="text/css" href="./assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./assets/custom/css/style.css">
</head>

<body class="bg-primary p-3">
      <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                  <div class="col-md-4">
                        <div class="card border-0">
                              <div class="card-body p-0">
                                    <div class="row no-gutters">
                                          <div class="col-sm-12">
                                                <div class="p-5">
                                                      <div class="mb-5">
                                                            <span class="circle" id="logo">
                                                                  Hi </span>
                                                      </div>

                                                      <form>
                                                            <div class="form-group">
                                                                  <div class="row form-floating">
                                                                        <input type="email" class="form-control"
                                                                              id="email" placeholder="email"
                                                                              onkeyup="updateLogo(this)"
                                                                              autocomplete="true"
                                                                              value="advith@gmail.com">
                                                                        <label for="email">Email
                                                                        </label>
                                                                  </div><br>
                                                                  <div class="row form-floating">
                                                                        <input type="password" class="form-control"
                                                                              id="password" placeholder="password"
                                                                              value="Advith@12">
                                                                        <label for="password">Password</label>


                                                                  </div><br>
                                                                  <div class="row">
                                                                        <div class="col-md-12">Forgot Password? <a
                                                                                    href="./reset.html"
                                                                                    class="reset-link float-right text-primary">
                                                                                    Reset</a>
                                                                        </div>
                                                                  </div><br>

                                                                  <div class="row">
                                                                        <input type="button" class="btn btn-primary"
                                                                              value="Login" onclick="login();">
                                                                  </div><br>
                                                                  <div class="row">
                                                                        <div class="col-md-12 text-center">New User ?
                                                                              <a href="./register.html"
                                                                                    class="reset-link float-right text-primary">
                                                                                    Register</a>
                                                                        </div>
                                                                  </div>

                                                            </div><br>

                                                </div>

                                                </form>
                                          </div>
                                    </div>

                              </div>

                        </div>
                        <!-- end card-body -->
                  </div> <!-- end row -->

            </div>
            <!-- end col -->
      </div>
      <!-- Row -->
      </div>

</body>

<!-- js link -->
<script src="./assets/jquery/jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./assets/custom/js/script.js" type="text/javascript"></script>

</html>
